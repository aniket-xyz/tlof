---
layout: base
---
<div class="content post">
  <header>
    <h1 class="beta post_title">{{ page.title }}</h1>
  </header>
  <article role="main">
    {% if page.no_image != true %}
    <div class="islet">
      <img class="image img--center" src="/images{{ page.url }}.jpg">
    </div>
    {% endif %}
    {{ content }}
  </article>
  <footer>
    <p><a class="go" href="/">Back to home</a></p>
    <div class="island meta">
      <p>Written on <date class="date">{{ page.date | date_to_long_string }}</date></p>
    </div>
  </footer>
</div><!-- entry -->
